<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body>
    <header>
        <h1>Preencha o formulário abaixo para finalizar sua compra</h1>
    </header>
    <section>
    <fieldset name="formulario">
        <fieldset name="dadosPessoais">
            <legend>Dados Pessoais</legend>
            
            <label for="nome">Nome completo</label><br>
            <input type="text" name="nomeCompleto"><br><br>
            
            <label for="emailUser">E-mail</label><br>
            <input type="email" name="emailUser"><br><br>
        </fieldset><br>
    
        <fieldset name="servicos">
            <legend>Selecione o serviço desejado</legend>
            <label for="reservaHospedagem">
                <input type="checkbox" name="reservaHospedagem">Reserva de Hospedagem
            </label><br>
            
            <label for="compraDePassagens">
                <input type="checkbox" name="compraDePassagens">Compra de Passagem
            </label><br>
    
            <label for="alugueDeVeiculo">
                <input type="checkbox" name="alugueDeVeiculo">Aluguel de veículo     
            </label><br>
        </fieldset><br>
    
        <fieldset name="pagamento">
            <legend>Pagamento</legend>
            
            <input type="radio" name="formaDePagamento" value="0">Cartão de crédito 
            <br><input type="radio" name="formaDePagamento" value="1">Boleto
            <br><input type="radio" name="formaDePagamento" value="2">Pix
            <br><br>

            <label for="prazoDePagamento">Selecione o prazo de pagamento</label><br>
            <select name="prazoDePagamento">
                <option value="0">Á vista</option>
                <option value="1" selected>5x sem juros</option>
                <option value="2">10x com juros</option>
            </select>

        </fieldset>
        <br><br>
        <input type="submit" name="Salvar">
    </fieldset>
    </section>
    <br><br>
    <footer>
        <p>
           Desenvolvido por FelipeDev®️
        </p>
    </footer> 
</body>
</html>
