<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avancando com  Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     
</head>
<body>
    <sectction class="container-fluid">
        <div id="carouselExampleIndicators" class="carousel slide ">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/site/img/carousel/lencois.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption">
                    <h3 style="font-family: Georgia, 'Times New Roman', Times, serif;">FelipeDev®️</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="/site/img/carousel/pao-de-acucar_rio-de-janeiro_zarpo.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption">
                    <h3 style="font-family: Georgia, 'Times New Roman', Times, serif;">FelipeDev®️</h3>
                </div>
              </div>
              <div class="carousel-item">
                <img src="/site/img/carousel/pelourinho_bahia_zarpo.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption">
                    <h3 style="font-family: Georgia, 'Times New Roman', Times, serif;">FelipeDev®️</h3>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>        
    </sectction>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
