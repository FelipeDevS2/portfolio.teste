<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Contato</title>
</head>
<body>
    <section>
        <h1>Preencha o formulário abaixo:</h1>
        <form action="" method="get">
            <fieldset>
                <label for="nome">Nome</label><br>
                <input type="text" maxlength="15" id="nome" required><br><br>
                
                <label for="sobrenome">Sobrenome</label><br>
                <input type="text" name="Sobrenome" id="sobrenome" required><br><br>

                <label for="nascimento">Data de nascimento</label><br>
                <input type="date" name="dataDenascimento" id="nascimento" required><br><br>

                
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" required><br><br>

                <label for="linguagem">Linguagem favorita</label><br>
                <select name="linguagem" required>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Java">Java</option>
                    <option value="required">Ruby</option>
                </select><br><br>

                <input type="checkbox" name="" id="">

                <input type="submit" name="submit">

            </fieldset>
        </form>
    </section>   
</body>
</html>
